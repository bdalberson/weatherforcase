<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Forcast</title>
  </head>
  <body>
    <header class="head">  
        <div>
        <h1 id ="headname">Weather Forcast</h1>
        </div>
    </header>
    
    <main id="main" class = "main">
        <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
            <button id="searchbar" type="button" class="btn btn-outline-primary">search</button>
            <div>
                <section class = "searched"> <!-- show recent cities -->
                <div>Searched Cities</div>
                </section>
            </div>
        </div> 
        
        <section class = "searchBox"> <!-- used to dynamically serve up citiees -->
        <div>Cities</div>
          <ul id="citiesBox"></ul>
        </section>
        <section class = "forcastBox"><!-- used to dynamically serve up forcasts -->
        <div>Forcasts</div>  
          <ul id="forcastBox"></ul>
       </section>

    </main>

  </body>
  <footer>By Bdalberson</footer>
<script src="./scripts.js"defer></script>
</html>
